<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CountDown Timer</title>
    <link rel="stylesheet" href="count.css">
</head>

<body>
    
    <div class="container">
        <img src="https://th.bing.com/th/id/R.2c13d550432402f471a38724eda5c425?rik=QEtOmRM%2fm23Z4Q&riu=http%3a%2f%2fyesofcorsa.com%2fwp-content%2fuploads%2f2019%2f01%2fHacker-Wallpaper-Full-HD.jpg&ehk=pMFN7hbRVEQfI0aAgWAwYdJvcSqbY87mGYQzfvdni7o%3d&risl=&pid=ImgRaw&r=0"
            alt="">
        <div class="cardinside">
            <h1 class="heading">Countdown Start ...!</h1>
            <h2 id="displaytime">00:00:00</h2>
           <div class="btn">
                <button onclick="startfun()">Start</button>
                <button onclick="pausefun()">Pause</button>
                <button onclick="resetfun()">Reset</button>
            </div>
           
        </div>
    </div>

    <script src="count.js"></script>
</body>

</html>
